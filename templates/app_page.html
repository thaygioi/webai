<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ app.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="header">
    <h1>{{ app.icon }} {{ app.name }}</h1>
    <p>Nhập nội dung để AI xử lý</p>
</header>

<main class="container">

    <form method="post">
        <textarea
            name="content"
            rows="6"
            placeholder="Nhập nội dung tại đây..."
            style="width:100%;padding:15px;border-radius:10px;border:1px solid #ccc;font-size:15px;"
        ></textarea>

        <br><br>

        <button type="submit" class="main-btn">
            Tạo
        </button>
    </form>

    {% if result %}
    <div class="result-box">
        <strong>Kết quả:</strong>
        <p>{{ result }}</p>
    </div>
    {% endif %}

</main>

</body>
</html>
